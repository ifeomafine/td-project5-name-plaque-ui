<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Name Plaque</title>
    <link rel="shortcut icon" href="favicon.png" type="image/png">

</head>
<body>
    <div class="content">
        <div class="write-up">
            <h1>Name Plaque Application</h1>
            <p>Add any name of your choice and we will show you how much it cost. (Each letter is $5)</p>
            <input type="text" id="text-value" class="text-area" placeholder="Enter a Name:" required>
        </div>
        <div class="fancy">
            <div class="left-fancy">
                <div class="inner-fancy">
                    <div class="button">
                        <input type="button" value="0">
                    <input type="button" value="0">
                    </div>
                    <h2 id="character"> YOUR NAME </h2> 
                </div>
            </div>
            <div class="right-fancy">
                <h4 class="total">Total: <span class="amount" id="amount">$0</span></h4>
                <br> 
                <button class="btn" type="submit">Buy Now</button>
            </div>
        </div>
        <h4 class="message"></h4>
        <h4 class="message2"></h4>
        
    </div>
    <script src="script.js"></script>
    <script src="buynow.js"></script>
